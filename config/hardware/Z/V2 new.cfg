[stepper_z]
step_pin: z:Z_STEP
dir_pin: z:Z_DIR
enable_pin: !z:Z_ENABLE
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 
position_max: 320
position_min: -3
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: z:Z_TMCUART
interpolate: true
run_current: 0.4         # Makerbase 0.8
hold_current: 0.4            # Makerbase 0.5
sense_resistor: 0.110       # Makerbase not stated
stealthchop_threshold: 0   # Makerbase 120

