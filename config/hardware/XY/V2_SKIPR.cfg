[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop #X_STOP
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 20 #100
homing_retract_dist: 0 #5
homing_positive_dir: true

step_pulse_duration:0.000008

[tmc2209 stepper_x]
uart_pin: X_TMCUART
interpolate: True
run_current: 0.6  # Makerbase 0.8
sense_resistor: 0.110  # Makerbase 0.5
stealthchop_threshold: 0 # Makerbase 400

diag_pin: X_STOP      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 55  # 255 is most sensitive value, 0 is least sensitive


[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop #Y_STOP
position_min: 0
position_endstop: 357
position_max: 357
homing_speed: 20 # 100
homing_retract_dist: 0 # 5
homing_positive_dir: true
step_pulse_duration:0.000008

[tmc2209 stepper_y]
uart_pin: Y_TMCUART
interpolate: True
run_current: 0.6            # Makerbase 0.8
sense_resistor: 0.110       # Makerbase 0.5
stealthchop_threshold: 0    # Makerbase 400

diag_pin: Y_STOP      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 55  # 255 is most sensitive value, 0 is least sensitive

